<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<div class="logo-section">
				<img src="./images/logo.svg" alt="Fylo logo image" class="logo" />

				<ul class="icons">
					<li>
						<img src="./images/icon-document.svg" alt="document image logo" />
					</li>

					<li>
						<img src="./images/icon-folder.svg" alt="folder image logo" />
					</li>
					<li>
						<img
							src="./images/icon-upload.svg"
							alt="upload to cloud image logo"
						/>
					</li>
				</ul>
			</div>
			<div class="storage-section">
				<p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
				<div class="progress-bar-outer">
					<div class="progress-bar-inner">
						<div class="progress-bar-dot"></div>
					</div>
				</div>
				<ul class="min-max-range">
					<li>0 GB</li>
					<li>1000 GB</li>
				</ul>
				<div class="storage-left">
					<strong>185 </strong>
					<p>GB Left</p>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/YusufWebDev">YusufWebDev</a>.
			</div>
		</div>
	</body>
</html>
